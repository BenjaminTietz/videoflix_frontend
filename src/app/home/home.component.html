        [ngClass]="{'d-none': (this.communicationService.isMobileViewActive && !this.communicationService.isPreviewVideoPlaying)}">
        <app-video-player>

        <div class="preview-section">
            <!-- todo embedd video description here START -->
            <div class="video-description">

                <p>In a high-security prison, a wrongly convicted man formulates a meticulous plan to break out and
                    prove his innocence. He must navigate a web of alliances and betrayals to reclaim his freedom and
                    expose the truth.</p>
                <button type="button" (click)="this.communicationService.handlePlayVideo()"><img
